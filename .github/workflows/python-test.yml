name: Python application

on:
  push:
    branches: [main]  # mainブランチにpushされた場合
  pull_request:
    branches: [main]  # mainブランチに対してプルリクエストが作成された場合

jobs:
  test:
    runs-on: ubuntu-latest  # Ubuntuの最新バージョンの環境で実行

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # コードをリポジトリからチェックアウト

    - name: Set up Python
      uses: actions/setup-python@v2  # Python環境をセットアップ
      with:
        python-version: '3.x'  # 使いたいPythonのバージョンを指定

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # requirements.txtに書かれた依存関係をインストール

    - name: Run tests
      run: |
        python -m unittest discover  # unittestでテストを実行

